    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- 
        - First name
        - Last Name
        - Date of Birth (Use DatePicker)
        - Specialty (Database Admin, SOftware Developer, Web Administrator, Other)
        - Email Address
        - Contact Number
     -->
     <br>
    <h1 class="text-center">Registration </h1>
<div class="container mt-100">
    <form method="post" action="index.php?action=AddRegister" enctype="multipart/form-data">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input required type="text" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input required type="text" class="form-control" id="lastname" name="lastname">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input required type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp">
            <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob">
        </div>
            <input  type="hidden" class="form-control" id="user_type" name="user_type" value="user">
        <br />
     
            <div class="custom-file">
            <input required type="file" accept="image/*" class="custom-file-input" id="user_image" name="user_image">
            <label class="custom-file-label" for="user_image"></label>

        </div>

        <button type="submit" name="submit" class="btn btn-primary btn-block">Submit</button>
           <div class="text-center text-lg-start mt-4 pt-2">
         
            <p class="small fw-bold mt-2 pt-1 mb-0">You have an account? <a href="index.php?action=login"
                class="link-danger">Login</a></p>
          </div>
    </form>
</div>
 <br>
{% endblock %}
